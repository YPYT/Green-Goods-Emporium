<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Goods Emporium</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#header").load("header.html", function() {
          onHeaderLoaded();
        });
        $("#footer").load("footer.html");
      });
    </script>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <hr />
    <div class="directory">
      <a href="./index.html"><p>Home</p></a>
      <p>/</p>
      <p>Sign Up</p>
    </div>
    <hr />
    <main>
        <section class="signup">
            <h1>SIGN UP</h1>
            <div class="signup-form">
              <form method="post" id="signup-form">
      
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="User Name"
                  class="form-input"
                  required
                />
                <input type="password" name="password" placeholder="Password" id="password" class="form-input" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" id="confirm-password" class="form-input" required>
                <div class="submit-button">
                  <button type="submit">SIGN UP</button>
                </div>
              </form>
              <p>If you are a member, please <a href="./login.html" class="highlight-link">Log in</a></p>
        </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
